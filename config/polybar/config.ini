[bar/novus0x]
width = 100%
height = 30
background = #cc000000
foreground = #00ff00
font-0 = JetBrainsMono Nerd Font:size=11;2
font-1 = "Font Awesome 6 Free:size=10"
modules-left = i3
modules-center = date
modules-right = volume network eth battery tray
border-size = 0
padding-left = 2
padding-right = 2
line-size = 2
enable-ipc = true
fixed-center = true

[settings]
screenchange-reload = true

[module/i3]
type = internal/i3
format = <label-state>
label-focused-foreground = #00ffaa
label-urgent-foreground = #ff0000

[module/date]
type = internal/date
interval = 1
date = %a %d %b
time = %H:%M:%S
format = ï€—  <label>
label = %date% %time%

[module/volume]
type = internal/pulseaudio
format-volume-prefix = "VOL "
label-volume = %percentage%% | 
label-muted = muted | 

[module/network]
type = internal/network
interface = wlp3s0
interval = 3
format-connected = | wlan %local_ip% | 
format-disconnected = | wlan disconnected | 

[module/eth]
type = internal/network
interval = 5
interface-type = wired
label-connected = | eth0 %local_ip% |
format-disconnected = | eth0 disconnected | 

[module/battery]
type = custom/script
exec = ~/.config/polybar/battery.sh
interval = 5

[module/tray]
type = internal/tray
tray-background = #000000cc
tray-padding = 5
tray-maxsize = 20

